<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control del Motor</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css"/>
   
</head>

<body>
    <h1>Motor</h1>
    
   

<div class="flex-container">
   <div class="flex-items">
    <button class="btn_on" onclick="encenderMotor()">Prender</button>
    <button class="btn_off" onclick="apagarMotor()">Apagar </button>
    <button class="btn_dir" onclick="cambiarDireccion()">Cambiar Direccion</button>
   </div>
   <div class="flex-items">
    <input type="number" id="posicionObjetivo" placeholder="Distancia en mm">
    <button class="btn_posicion" onclick="moverMotor()">Mover</button>
   </div>
   <div class="flex-items">
    <button class="btn_izq" onclick="moverIzquierda()">Mover Izquierda</button>
    <button class="btn_cen" onclick="moverCentro()">Mover Centro</button>
    <button class="btn_der" onclick="moverDerecha()">Mover Derecha</button>
   </div>
</div>
   
    <script src="script.js"></script>
</body>

</html>
